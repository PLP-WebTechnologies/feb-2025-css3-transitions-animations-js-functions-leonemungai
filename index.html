<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animations Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Animation Preferences</h1>
        
        <div class="preference-panel">
            <div class="toggle-group">
                <label for="animation-toggle">Enable Animations:</label>
                <input type="checkbox" id="animation-toggle" checked>
            </div>
            
            <div class="toggle-group">
                <label for="theme-toggle">Dark Mode:</label>
                <input type="checkbox" id="theme-toggle">
            </div>
            
            <button id="animate-btn" class="pulse">Trigger Animation</button>
        </div>
        
        <div class="animation-box">
            <img id="animated-image" src="https://via.placeholder.com/150" alt="Animated element">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
